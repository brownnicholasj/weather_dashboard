<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header>
			<h1>Weather Dashboard</h1>
		</header>
		<div class="container col-12">
			<section id="searchContainer" class="col-md-3 col-sm-8">
				<div id="input" class="form-group">
					<label for="cityInput"><h3>Search for a City:</h3></label>
					<input
						type="city"
						class="form-control"
						id="cityInput"
						placeholder="New York"
					/>
					<button
						id="searchBtn"
						class="btn btn-primary btn-block m-1 justify-center"
						type="submit"
						value="submit"
					>
						Search
					</button>
				</div>
				<div id="savedCities"></div>
			</section>
			<div id="dataContainer" class="col-sm-9 p-0 m-0">
				<section id="currentDay" class="col-12">
					<h2 id="cityTitle"></h2>
				</section>
				<section id="forecast" class="col-12">
					<h3>5-Day Forecast</h3>
					<div class="row" id="fcContainer"></div>
				</section>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
		<script src="https://unpkg.com/dayjs@1.10.4/plugin/advancedFormat.js"></script>
		<script src="https://unpkg.com/dayjs@1.10.4/plugin/weekOfYear.js"></script>

		<script>
			dayjs.extend(window.dayjs_plugin_advancedFormat);
			dayjs.extend(window.dayjs_plugin_weekOfYear);
		</script>

		<script src="./assets/js/script.js"></script>
	</body>
</html>
